<ion-header>

  <ion-navbar>
    <ion-title>galeria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align:center;background-color:aquamarine">
    <ion-fab top right edge>
        <button ion-fab mini><ion-icon name="add"></ion-icon></button>
        <ion-fab-list>
          <!-- <button ion-fab (click)="Subir()"><ion-icon name="md-cloud-upload"></ion-icon></button> -->
          <!-- <button ion-fab (click)="Subir()"><img src="./assets/img/subir.png"/></button> -->
          <button ion-fab (click)="Eliminar()"><img src="./assets/img/eliminar.png"/></button>
          <!-- <button ion-fab (click)="Galeria()"><ion-icon name="ios-images"></ion-icon></button>      -->
        </ion-fab-list>
      </ion-fab>

      <ion-grid>
          <ion-row>
            <ion-col col-6 col-md-4 col-xl-3 *ngFor="let item of imagenes">
              <div class="image-container">
                <img class="ImagenGrande" [src]="item.imagen" [ngClass]="{selected: item.seleccionada}" (click)="seleccionar(item.imagen)" />
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>  
</ion-content>
